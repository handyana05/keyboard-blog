---
layout: default
---

<article class="post">
  <div class="post-inner">

    <header class="post-header">
      <div class="post-meta">
        <span class="post-date">{{ page.date | date: "%b %-d, %Y" }}</span>
      </div>

      <h1 class="post-title">{{ page.title }}</h1>

      {% if page.tags %}
        <div class="pills">
          {% for t in page.tags %}
            {% assign key = t | downcase %}
            <span class="pill {{ key }}">{{ t }}</span>
          {% endfor %}
        </div>
      {% endif %}

      {% if page.disclosure %}
        <p class="disclosure"><strong>Disclosure:</strong> {{ page.disclosure }}</p>
      {% endif %}
    </header>

    <div class="post-content">
      {{ content }}
    </div>

  </div>
</article>
